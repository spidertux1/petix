<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="resource/LogoPetix.png" alt="LogoEmpresa" class="logo" style="width: 50%; height: auto;">
            <h2>Página de Pago</h2>
        </div>
        <div class="order-summary">
            <h3>Resumen del Pedido</h3>
            <!-- Los detalles del pedido se agregarán aquí dinámicamente con JavaScript -->
        </div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9123 4567" required>
            </div>
            <div class="form-group">
                <label for="card-expiration">Fecha de Expiración:</label>
                <input type="month" id="card-expiration" required>
            </div>
            <div class="form-group">
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" placeholder="123" required>
            </div>
            <button type="submit">Pagar</button>
        </form>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
